{% extends "base.html" %}

{% block content %}
<div class="space-y-6">
    <h1 class="text-2xl font-bold">User  Activity Logs</h1>

    <div class="bg-white shadow-md rounded-lg overflow-hidden">
        <div class="px-6 py-4 bg-orange-600 text-white">
            <h2 class="text-black font-semibold">Activity Log</h2>
        </div>
        <div class="p-6">
            <table class="min-w-full divide-y divide-gray-200">
                <thead>
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">User </th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Action</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Timestamp</th>
                    </tr>
                </thead>
                <tbody class="bg-white divide-y divide-gray-200">
                    {% for activity in activities %}
                    <tr>
                        <td class="px-6 py-4 whitespace-nowrap">{{ activity.user.name }}</td>
                        <td class="px-6 py-4 whitespace-nowrap">{{ activity.action }}</td>
                        <td class="px-6 py-4 whitespace-nowrap">{{ activity.timestamp.strftime('%Y-%m-%d %H:%M:%S') }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
